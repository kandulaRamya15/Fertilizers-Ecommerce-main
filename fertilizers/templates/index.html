<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
    <i class="fa-solid fa-bars"></i>
    </label>
    <img src="/static/logo test.png" class="imagelogo">
    <label class = "logo">Fertilizers</label>
    <ul>    
        <li><a href="login/" class="active" style="text-decoration: none;">About</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=61563088329140"><i class="fab fa-facebook "></i></a></li>
        <li><a href="https://www.instagram.com/fertilizers_com">  <i class="fab fa-instagram"></i></a></li>

</nav>                  
  <div class="parent">
    <div class="child">
        <h1 class="head">Welcome to <span>Fertilizers.com</span></h1>
        <h3>"Boost your harvest with the best fertilizers."</h3>
        <br>
        <button class="btn">
          {% if request.user.is_authenticated %}
              <a href="/products/" style="text-decoration: none;">Shop Now</a>
          {% else %}
              <a href="/login/" style="text-decoration: none;">Shop Now</a>
          {% endif %}
        </button>
        <style>
          .btn{
            padding: 10px 20px;
          }
        </style>
    </div>
  </div>
