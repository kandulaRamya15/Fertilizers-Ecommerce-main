<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
        <title>Sign Up</title>
        <link rel="icon" href="/static/logo test.png">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
        <link rel="stylesheet" href="/static/signup.css">
    </head>
    <style>
        .card{
            height: fit-content;
            max-height: fit-content;
        }
    </style>
    <body>
        <form method = "POST" action = "{% url "savesignup" %}" >
         {% csrf_token %}  
        <div class="signup">
        <div class="card">
            <h1 class="heading">Sign Up</h1>
            <div class="forms inline">
                <div class="input-icons">    
             <i class="fa-solid fa-user icon"></i>
             {% if messages %}
             <div class="alert alert-primary" role = "alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
             </div>
             {% endif %}  
             <input type="text" name="fullname" placeholder="Full Name" class="typeBox input-field" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <i class="fa-solid fa-phone icon"></i>
             <input type="text" name="mobile" placeholder="Mobile Number" class="typeBox input-field" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <i class="fa-sharp fa-solid fa-envelope icon"></i>
             <input type="text" name="email" placeholder="Your Email" class="typeBox input-field" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <i class="fa-solid fa-lock icon"></i>
             <input type="password" name="password" placeholder="Create Password" id="password" class="typeBox input-field" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <i class="fa-solid fa-unlock-keyhole icon"></i>
             <input type="password" name="cpassword" placeholder="Confirm Password" id="confPassword" class="typeBox input-field" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
            <input type="checkbox" id="terms" onclick="termsConditions()" name='terms'>
             <label for="terms" class="para" >I accept all terms & conditions</label>
             </div>
             <br>
             <button class="button" type="submit" id="signupBtn" onclick="checkPassword()" style="color:white; text-decoration:none;">Sign Up</button>
            <br>
             <p class="para">Already have an account? <span class="span">
             <a href='/login/'>Login</a>
           </span></p>
            </div>
       <script src="/static/login.js"></script>
    </body>
</html>
