<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
        <title>Login</title>
        <link rel="icon" href="/static/logo test.png">
        <link rel="stylesheet" href="/static/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    </head>
    <style>
        .card{
            height: fit-content;
            max-height: fit-content;
        }
    </style>
    <body>
        <div class="secPage">
            <div class="card">
            <h1 class="heading">Login</h1>
            <form class="forms" method="POST" action= "{% url "savelogin" %}">
             {% csrf_token %}
                <div class="input-icons">
             <i class="fa-solid fa-user icon"></i> 
             {% if messages %}
             <div class="alert alert-primary" role = "alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
             </div>
             {% endif %}
             <input type="text" name="email" placeholder="Enter your Email" class="typeBox" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <i class="fa-solid fa-lock icon"></i>
             <input type="password" name="password" placeholder="Enter your Password" id="loginPassword" class="typeBox" style="text-align: center; font-weight:bold; padding-left:40px;">
             <br>
             <input type="checkbox" name="terms" id="terms" onclick="termsConditions()">
             <input type="hidden" name="action" value="register"> 
             <!-- Inside your login form -->

            <label for="terms" class="para">
              Terms & Conditions <span class="span1">
              <a href="/forgot-password/"> Forgot password?</a>
            </span></label>
            <br>
            <input type="checkbox" name="remember_me" id="remember"> 
             <label for="remember">RememberÂ Me</label>

             <br>
             <button class="button" type="submit" name="but" id="loginBtn" onclick="loginPasswordValue()">Login</button>
             <div>
             <p class="para">Don't have an account? <span class="span">
          
            <a href="/signup/">Signup</a>
            </span></p>
        </div>
        </form>
        </div>
        <script src="/static/login.js"></script>
    </body>
</html>
